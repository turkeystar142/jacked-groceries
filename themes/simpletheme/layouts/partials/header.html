<header>
  <div class="header-inner">
    <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    {{ with .Site.Params.description }}<p class="site-desc">{{ . }}</p>{{ end }}
  </div>
  <nav class="main-nav">
    {{ range .Site.Menus.main }}
      <a href="{{ .URL }}"{{ if $.IsMenuCurrent "main" . }} class="active"{{ end }}>{{ .Name }}</a>
    {{ end }}
  </nav>
</header>
